<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="USE_POP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
        <td mat-cell *matCellDef="let row"> {{row.USE_POP | number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="TEAM">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let row"> {{row.TEAM | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="LEAGUE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> League </th>
        <td mat-cell *matCellDef="let row"> {{row.LEAGUE | titlecase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="DIVISION">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
        <td mat-cell *matCellDef="let row"> {{row.DIVISION | titlecase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ROOF_TYPE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roof Type </th>
        <td mat-cell *matCellDef="let row" > {{row.ROOF_TYPE | titlecase}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
